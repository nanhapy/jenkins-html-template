            <input class="bug-input" placeholder="please input bug no."></input>
        </div>
    </div>
    <br />
    <button id="btnSave">save</button>
    <script>
        const btnSave = document.getElementById("btnSave");
        btnSave.onclick = function changeContent() {
            const bugList = document.querySelectorAll('div.bug-item');
            bugList.forEach(bug => {
                const bugInput = bug.querySelector(".bug-input");
                const bugNo = bugInput.value;
                bugInput.style = 'display:none;';

                const bugLink = document.createElement("a");
                const linkText = document.createTextNode(bugNo);
                bugLink.appendChild(linkText);
                bugLink.title = bugNo;
                bugLink.href = "http://example.com/" + bugNo;
                bug.appendChild(bugLink);
            });

            btnSave.style = 'display:none;';
        };
    </script>
